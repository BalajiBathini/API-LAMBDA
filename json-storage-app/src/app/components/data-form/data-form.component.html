<!-- src/app/components/data-form/data-form.component.html -->

<h3>Submit JSON Data</h3>
<form (ngSubmit)="submitData()">
  <label>Name:</label>
  <input [(ngModel)]="jsonData.name" name="name" required />
  <br />
  <label>Age:</label>
  <input [(ngModel)]="jsonData.age" name="age" type="number" required />
  <br />
  <button type="submit">Submit</button>
</form>

<div *ngIf="response">
  <h4>Response:</h4>
  <p>e_tag: {{ response.e_tag }}</p>
  <p>URL: <a href="{{ response.url }}" target="_blank">{{ response.url }}</a></p>
</div>
